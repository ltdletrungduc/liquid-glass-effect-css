<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="distortion" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.015" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15"/>
    </filter>
    <linearGradient id="smoothGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0000FF" />
      <stop offset="25%" stop-color="#4000BF" />
      <stop offset="50%" stop-color="#8000FF" />
      <stop offset="75%" stop-color="#BF0040" />
      <stop offset="100%" stop-color="#FF0000" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#smoothGradient)" filter="url(#distortion)" />
</svg>